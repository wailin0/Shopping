<html>
   <head>
      <title>The jQuery Example</title>
      <script type = "text/javascript" 
         src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
      </script>
		
      <script type = "text/javascript" language = "javascript">
         $(document).ready(function() {

            	$.getJSON( "/api/products", function( data ) {
          			
					for(x in data._embedded.products){
						console.log(data._embedded.products[x].name);
				$('table').append("<tr><td>"+data._embedded.products[x].name+"</td>"+
						"<td>"+data._embedded.products[x].price+"</td>"+
						"<td>"+data._embedded.products[x].category+"</td>"+
						"<td>"+data._embedded.products[x].info+"</td>"+
						"<tr/>");
					}
            });
            
         });
      </script>
   </head>
