 <body> 
 <div class="container">
 	<div ng-controller="ProductsController">
 
 
        
            Search by name:
            <input ng-model="search" />
                  <br/>
            <td align="right">Search by category :</td>
            
                <select ng-model="selectCategory" ng-change="select ()">
                    <option value="" selected>All</option>
                    <option value="rpg">rpg</option>
                    <option value="mmo">mmo</option>
                    <option value="action">action</option>
                </select>   
  

        <table border="1">
            <tr>
                <th>Name</th>
                <th>price</th>
                <th>category</th>
                <th>info</th>
            </tr>
            <tr dir-paginate="product in products | itemsPerPage: 5 | filter:{name:search}" current-page="currentPage">
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
                <td>{{product.category}}</td>
                <td>{{product.info}}</td>                
            </tr>
        </table>


        </div>

        <div ng-controller="PagingController" class="other-controller">
          <div class="text-center">
          <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)"></dir-pagination-controls>
          </div>
        </div>
